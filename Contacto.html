        <section class="textos-header">
            <h1></h1>
            <h2></h2>
        </section>

    
        <div class="wave" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: hsl(35, 78%, 66%);"></path></svg></div>
    </header>



    <main>
        <section class="contenedor-formulario contactanos">
            <h2 class="titulo">Contactanos</h2>
                <div class="contenedor-contactanos">
                    
             

                    <div class="form-group">
                        <label for="dpi">
                            <i class="fas fa-id-card"></i>
                            DPI</label>
                        <input type="text" class="form-control" id="dpi" placeholder="Ingrese su DPI">
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">
                            <i class="fas fa-user"></i>
                            Nombre
                        </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido">
                            <i class="fas fa-user"></i>
                            Apellido
                        </label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="telefono">
                            <i class="fas fa-phone"></i>
                            Telefono
                        </label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
                    </div>

                    <div class="form-group">
                        <label for="biografia">
                            <i class="fas fa-pencil-alt"></i>
                            Que Quieres Decirnos
                        </label>
                        <textarea class="form-control" id="biografia" name="biografia" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Enviar
                    </button>

                    <button type="reset" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                        Limpiar
                    </button>
                    <!--boton de borrar, buscar y guardar-->
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-search"></i>
                        Buscar
                    </button>

                    <button type="button" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        Guardar
                    </button>


                      


                </div>
</section>
